{% load static %}

<html lang="ru" dir="ltr" class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}">
        <script src="{% static 'js/uikit.min.js' %}"></script>
        <script src="{% static 'js/uikit-icons.min.js' %}"></script>

        
    </head>

    <body class="uk-height-1-1">

        <div class="uk-flex uk-flex-center uk-flex-middle" style="height: 100%">
            <div class="uk-vertical-align-middle" style="width: 250px;">

                <img class="uk-margin-bottom" width="300" height="120" src="{% static 'img/im1.jpg' %}" alt="">

                <form class="uk-panel uk-panel-box uk-form" action="{% url 'res:loginin' %}" method="post"> {% csrf_token %}
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="password" name="pass" placeholder="Password">
                    </div>
                    <div class="uk-form-row">
                        <button class="uk-button uk-button-primary uk-width-1-1 uk-button-large">Login</button>                        
                    </div>
                    <div class="uk-form-row">
                        <a class="uk-width-1-1 uk-button uk-button-link uk-button-large" href="{% url 'res:registrationPage' %}">Sign Up</a>
                    </div>


                </form>

            </div>
        </div>

    </body>

</html>
